<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap dashboard</title>

    <!-- collegamento bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <header class="bg-dark mb-4">
        <div class="container-fluid m-0 ">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
                <!-- navbar-dark bg-dark -->
                <div class="container-fluid">
                    <!-- logo -->
                    <a class="navbar-brand" href="./">
                        <img src="img/duck.png" alt="logo" width="60px">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">
                                    Catalogo Libri
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Anagrafica Utenti
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Storico Prestiti
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true">
                                    Help
                                </a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"
                                data-bs-theme="light">
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- end navbar -->
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container p-0">
            <div class="container-fluid">
                <h1>Nuovo Libro</h1>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="nome-autore" class="form-label fw-semibold">Nome Autore</label>
                        <input type="email" class="form-control" id="nome-autore"
                            placeholder="Inserisci il nome dell'autore" />
                    </div>

                    <div class="mb-3 col-6">
                        <label for="Cognome-Autore" class="form-label fw-semibold">Cognome Autore</label>
                        <input type="email" class="form-control" id="Cognome-Autore"
                            placeholder="Inserisci il cognome dell'autore" />
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="titolo" class="form-label fw-semibold">Titolo</label>
                        <input type="text" id="titolo" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-describedby="versione-ita">
                        <div id="versione-ita" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 col-md-4 mb-3">
                        <label for="genere" class="form-label fw-semibold">Genere</label>
                        <select class="form-select" aria-label="Default select example" id="genere">
                            <option selected>Scegli il genere</option>
                            <option value="1">one</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="pubblicazione" class="form-label fw-semibold">Anno di Pubblicazione</label>
                        <input type="text" id="pubblicazione" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="isbn" class="form-label fw-semibold">ISBN#</label>
                        <input type="text" id="isbn" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="note" class="form-label fw-semibold">Note</label>
                        <div class="form-floating" id="note">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fw-semibold" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>

                <input class="btn btn-primary" type="submit" value="Submit">

            </div>
        </div>
    </main>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
